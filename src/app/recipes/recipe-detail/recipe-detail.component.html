<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe().imagePath"
      alt="{{ recipe().name }}"
      class="img-fluid"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe().name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" ngbDropdown>
      <button
        type="button"
        class="btn btn-primary"
        id="dropdownMenuButton1"
        aria-expanded="false"
        ngbDropdownToggle
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
        <li>
          <a href="#" ngbDropdownItem>Add Ingredients to Shopping List</a>
        </li>
        <li><a href="#" ngbDropdownItem> Edit Recipe</a></li>
        <li><a href="#" ngbDropdownItem>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe().description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
